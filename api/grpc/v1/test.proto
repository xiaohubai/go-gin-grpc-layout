syntax = "proto3";

package api.grpc.v1;

option go_package = "github.com/xiaohubai/go-gin-grpc-layout/api/grpc/v1;v1";
option java_multiple_files = true;
option java_package = "api.grpc.v1";


// GRPC 服务定义
service TestGRPC {
  // Test 测试
  rpc Test(TestRequest) returns (TestResponse); 
}

// TestRequest 测试请求
message TestRequest {
  string ID = 1;
}

// TestResponse 测试响应
message TestResponse {
  string ID = 1;
  string Message = 2;
}